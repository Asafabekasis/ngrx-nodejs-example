

<div class="flex-container">
    <div class="flex-child">
      <div *ngFor="let product of products$ | async; let i = index">
        Id:{{ product.id }} Product Name:
        <span [ngStyle]="{ 'background-color': product.color }">{{
          product.productName
        }}</span>
        , Active: {{ product.active }}, Price: {{ product.price }}
        <button (click)="deleteProduct(i,product)">delete</button>
      </div>
    </div>
  
    <div class="flex-child">
    <h3>Add New Product</h3>
    <form [formGroup]="form" (ngSubmit)="addProductFunction()">
        <div>Product Name: <input type="text" formControlName="productName"></div>
        <div>Product Color: <input type="text" formControlName="color"></div>
        <div>Product Price: <input type="number" formControlName="price"></div>
        <div>Product Section: <input type="text" formControlName="section"></div>
        <div>Product Id: <input type="text" formControlName="id"></div>
        <button type="submit">Submit</button>
    </form>
    </div>
  </div>
