

<div class="flex-container">
  <div class="flex-child">
    <div *ngFor="let product of products$ | async; let i = index">
      Id:{{ product.id }} Product Name:
      <span [ngStyle]="{ 'background-color': product.color }">{{
        product.productName
      }}</span>
      , Active: {{ product.active }}
      <button (click)="activeFunction(i,'product')">{{ !product.active }}</button>
    </div>
  </div>

  <div class="flex-child">
    <div *ngFor="let customer of customers$ | async; let i = index">
      Id:{{ customer.id }} ,
      <span [ngStyle]="{ 'background-color': customer.color }"
        >Customer Name: {{ customer.customerName }}</span
      >, Active: {{ customer.active }}
      <button (click)="activeFunction(i,'customer')">{{ !customer.active }}</button>
    </div>
  </div>
</div>
